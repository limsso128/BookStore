<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 서점</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="#">Gemini 서점</a>
            </div>
            <ul class="navbar-menu"></ul>
            <div class="navbar-icons">
                <a href="#">검색</a>
                <a href="#">장바구니</a>
                <a href="#">마이페이지</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>당신의 지식을 넓혀줄 새로운 책을 만나보세요</h1>
                <p>Gemini 서점에서 다양한 분야의 책들을 만나보실 수 있습니다.</p>
            </div>
        </section>

        <section class="new-arrivals">
            <h2>신간 도서</h2>
            <div class="book-list">
                 <!-- 책 아이템 예시 -->
                 <div class="book-item">
                    <img src="https://picsum.photos/seed/book1/150/220" alt="모던 자바스크립트">
                    <h3>모던 자바스크립트</h3>
                    <p>김코딩</p>
                </div>
                <div class="book-item">
                    <img src="https://picsum.photos/seed/book2/150/220" alt="처음 배우는 리액트">
                    <h3>처음 배우는 리액트</h3>
                    <p>박해커</p>
                </div>
                <div class="book-item">
                    <img src="https://picsum.photos/seed/book3/150/220" alt="CSS 디자인의 정석">
                    <h3>CSS 디자인의 정석</h3>
                    <p>이나무</p>
                </div>
                <div class="book-item">
                    <img src="https://picsum.photos/seed/book4/150/220" alt="HTML5 완전 정복">
                    <h3>HTML5 완전 정복</h3>
                    <p>최개발</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Gemini 서점. All Rights Reserved.</p>
            <ul class="footer-links">
                <li><a href="#">회사소개</a></li>
                <li><a href="#">이용약관</a></li>
                <li><a href="#">개인정보처리방침</a></li>
            </ul>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
