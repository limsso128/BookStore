<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 상세 - Gemini 서점</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="navbar-logo"><a href="index.html">Gemini 서점</a></div>
        <div class="navbar-icons">
            <a href="login.html">로그인</a>
            <a href="signup.html">회원가입</a>
            <a href="cart.html">장바구니</a>
            <a href="#">마이페이지</a>
        </div>
    </nav>
</header>
<main>
<section class="book-detail">
    <div class="detail-container">
        <div class="detail-image">
            <img id="book-img" src="" alt="책 이미지">
        </div>
        <div class="detail-info">
            <h2 id="book-title"></h2>
            <p class="author" id="book-author"></p>
            <p class="publisher" id="book-publisher"></p>
            <p class="rating">⭐️⭐️⭐️⭐️<span>(4.5)</span></p>
            <p class="price" id="book-price"></p>
            <p class="description" id="book-desc"></p>
            <button class="add-cart" id="add-cart-btn">장바구니 담기</button>
        </div>
    </div>
</section>
</main>
<footer>
    <div class="footer-content">
        <p>&copy; 2025 Gemini 서점. All Rights Reserved.</p>
        <ul class="footer-links">
            <li><a href="#">회사소개</a></li>
            <li><a href="#">이용약관</a></li>
            <li><a href="#">개인정보처리방침</a></li>
        </ul>
    </div>
</footer>
<script src="script.js"></script>
<script>
const books = [
    {id:1,title:"바다가 들리는 편의점",author:"마치다 소노코",publisher:"문학동네",price:"₩14,000",img:"book1.jpg",desc:"감성 소설"},
    {id:2,title:"불편한 편의점",author:"김호연",publisher:"문학동네",price:"₩15,500",img:"book2.jpg",desc:"현실적 이야기"},
    {id:3,title:"아몬드",author:"손원평",publisher:"창비",price:"₩13,000",img:"book3.jpg",desc:"인간 심리 이야기"},
    {id:4,title:"달러구트 꿈 백화점",author:"이미예",publisher:"민음사",price:"₩16,000",img:"book4.jpg",desc:"꿈과 판타지"}
];

const params = new URLSearchParams(window.location.search);
const bookId = Number(params.get('id')) || 1;
const book = books.find(b => b.id === bookId);

document.getElementById('book-img').src = book.img;
document.getElementById('book-title').textContent = book.title;
document.getElementById('book-author').textContent = book.author;
document.getElementById('book-publisher').textContent = book.publisher;
document.getElementById('book-price').textContent = book.price;
document.getElementById('book-desc').textContent = book.desc;

document.getElementById('add-cart-btn').addEventListener('click', ()=>{
    addToCart(book);
});
</script>
</body>
</html>
